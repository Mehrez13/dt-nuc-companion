# Configuration Render pour DT NUC Companion
services:
  - type: web
    name: dt-nuc-companion
    env: static
    buildCommand: npm install
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /manifest.json
        name: Content-Type
        value: application/json
      - path: /*.js
        name: Content-Type
        value: text/javascript
      - path: /*.css
        name: Content-Type
        value: text/css
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_VERSION
        value: "1.0.0"